<h1>{{ user.username }}</h1>
{% if user.profile_pic %}
<img src="{{ user.profile_pic.url }}" alt="Profile Picture" width="150" height="150">
{% endif %}
<p><strong>Bio:</strong> {{ user.bio }}</p>
<p><strong>Skills:</strong> {{ user.skills }}</p>
<p><strong>Languages:</strong> {{ user.languages }}</p>
<p><strong>Role:</strong> {{ user.get_role_display }}</p>
<a href="{% url 'edit_profile' %}">Edit Profile</a>
