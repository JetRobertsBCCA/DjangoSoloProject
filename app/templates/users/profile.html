<!-- templates/users/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>

    <h3>Current Profile Picture</h3>
    {% if user.profile_pic %}
        <img src="{{ user.profile_pic.url }}" alt="Profile Picture" width="150">
    {% else %}
        <p>No profile picture set</p>
    {% endif %}
    
    <h3>Bio</h3>
    <p>{{ user.bio }}</p>

    <h3>Skills</h3>
    <p>{{ user.skills }}</p>

    <h3>Languages</h3>
    <p>{{ user.languages }}</p>
</body>
</html>
