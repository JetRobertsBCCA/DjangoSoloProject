<!-- app/templates/users/register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
    <title>Register</title>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <h2>Register</h2>
    <div class="registration-selection">
        <button id="tutor-btn">Register as Tutor</button>
        <button id="student-btn">Register as Student</button>
    </div>
    <form method="post" enctype="multipart/form-data" id="tutor-form" style="display:none;">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ tutor_form.as_p }}
        <button type="submit" name="tutor">Register as Tutor</button>
    </form>
    <form method="post" enctype="multipart/form-data" id="student-form" style="display:none;">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ student_form.as_p }}
        <button type="submit" name="student">Register as Student</button>
    </form>
    <script>
        document.getElementById('tutor-btn').onclick = function() {
            document.getElementById('tutor-form').style.display = 'block';
            document.getElementById('student-form').style.display = 'none';
        };
        document.getElementById('student-btn').onclick = function() {
            document.getElementById('student-form').style.display = 'block';
            document.getElementById('tutor-form').style.display = 'none';
        };
    </script>
</body>
</html>
