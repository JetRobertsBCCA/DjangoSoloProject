<!-- app/templates/users/search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
    <title>Search Tutors</title>
</head>
<body>
    <h1>Search for Tutors</h1>
    <form method="get" action="{% url 'search_users' %}">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.role }} - Languages: {{ user.languages }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
